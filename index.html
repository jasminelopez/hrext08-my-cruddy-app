<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HREXT08 R00lz!</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="app-title">
					<h1>Recipe Tracker</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Recipe</th>
							<th scope="col">Ingredients & Instructions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>test key</td>
							<td>test value</td>
						</tr>
					</tbody>
				</table>
				<hr />
			</div>
		</div>

		<form action="" method="" class="form">
			<div class="row">
				<div class="col-lg-6">
					<h3>Add Recipe</h3>
					<div class="form-group">
						<label for="recipeInput">Recipe</label>
						<input type="recipe" class="form-control" id="recipeName" aria-describedby="recipeInstruction" placeholder="Recipe name">
						<small id="recipeInstruction" class="form-text text-muted">Add and track your favorite recipes!</small>
					</div>
				</div>
			</div>

			<div class="row ingredient-list"></div>

			<div class="row">
				<div class="col-lg-3">
					<div class="form-group">
						<label for="recipeIngredients">Ingredients</label>
						<input type="ingredients" class="form-control" id="recipeIngredients" placeholder="Ingredient">
					</div>
				</div>
				<div class="col-lg-1">
					<label for="form-quantity">Quantity</label>
					<select class="form-control" id="quantityAmnt">
						<option></option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				 </div>
				 <div class="col-sm-2">
					<label for="formMeasurement">Measurement</label>
					<select class="form-control" id="measurement">
						<option></option>
						<option>tsp(s)</option>
						<option>Tbs(s)</option>
						<option>cup(s)</option>
						<option>ounce(s)</option>
						<option>pound(s)</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<button class="button btn btn-success" id="btn-add" type="button">Add Ingredient</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">

					<div style="width: 442px; word-wrap: break-word"class="form-group">
						<label for="recipeInstructions">Instructions</label>
						<textarea class="form-control instructions" id="textbox" rows="3" cols="20" wrap="hard"></textarea>
					</div>

				</div>
			</div>

			<hr>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<button class="button btn btn-primary" id="btn-submitRecipe" type="button">Submit Recipe</button>
						<button class="button btn btn-primary" id="btn-update" type="button">Update Recipe</button>

						<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
										<div class="modal-body">
											<h1>Congratulations!</h1>
											<h4>You submitted 5 recipes, time to eat!
											</h4>
											<iframe src="https://giphy.com/embed/eKrDNyyYkhrfW" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

											<button class="btn btn-primary close-modal" >Close</button>
										</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
		<div id="statusLabel">Status:</div>
		</form>
	</div>

	<audio class="cowbell" id="cowbell">
		<source src="../Assets/cowbell.wav"></source>
	</audio>

	<script src="app/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
	</script>
  <!--
   table to view data

   form for input for the crud operations

   corgi gif
   cowbell sound
  -->

</body>
</html>
